<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="img-whole">
        <img src="image-equilibrium.jpg" alt="" class="picture">
        <div class="overlay">
          <img src="icon-view.svg" alt="eye" class="eye">
        </div>   
      </div>
      <div class="middle">
        <h3 class="white">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>  
      <div class="param">
        <div class="eth">
          <img src="icon-ethereum.svg" alt="icon-ethereum" class="small-icon">
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="days-left">
          <img src="icon-clock.svg" alt="clock" class="small-icon">
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creation">
        <img src="image-avatar.png" alt="avatar" class="avatar">
        <p class="creation text">Creation of<span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edvin Edv√°rd Darvai</a>.
  </div>
</body>
</html>
